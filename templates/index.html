<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GUI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <h1 id="title">操作するやつ</h1>
    <div class="inputMenu">
        <div class="inputToken container">
            <input type="text" name="procon-token" id="token_input" placeholder="tokenを入力">
            <button type="button" id="get_match_list_button" class="btn btn-primary">試合一覧取得</button>
        </div>
        <div class="selectMatchID container">
            <select name="" id="match_selector">
                <option value="ここに試合IDを表示する">ここに試合IDを表示する</option>
            </select>
            <button type="button" id="get_match_info_button" class="btn btn-primary">試合状況取得</button>
        </div>
    </div>

    <canvas id="js_canvas" width="500" height="500"></canvas>
    <script src="/static/script.js"></script>
</body>
</html>
